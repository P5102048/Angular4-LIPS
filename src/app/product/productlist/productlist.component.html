<h1>Product List</h1>

<table class="table">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Image
            </th>
            <th>
                Name
            </th>
            <th>
                Price
            </th>
            <th>
                Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>
                {{product.id}}
            </td>
            <td>
                <img [src]="product.imageUrl" [alt]="product.imageUrl">
            </td>
            <td>
                {{product.name}}
            </td>
            <td>
                {{product.price}}
            </td>
            <td>
                <button [routerLink]="['/product',product.id]" class="btn btn-primary">Details</button>
            </td>
        </tr>
    </tbody>
</table>
