<h1>Login</h1>
<div class="row">
    <form #loginForm="ngForm" class="col-md-6" (submit)="login()" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='user.userName' name="username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]='user.password' name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
