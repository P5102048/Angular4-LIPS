<form #postForm="ngForm" (submit)="addPost()" novalidate>
    <div class="form-group">
        <input type="number" class="form-control" required name="userId" [(ngModel)]="post.userId" placeholder="UserId">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" required name="title" [(ngModel)]="post.title" placeholder="Title">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" required name="body" [(ngModel)]="post.body" placeholder="Body">
    </div>
    <div class="form-group">
        <button type="submit" class="form-control" [disabled]="postForm.invalid" class="btn btn-primary">Add Post</button>
    </div>
</form>
