<h1>{{title}}</h1>
<table class="table" *ngIf="isVisible">
    <thead>
        <th>
            User Id
        </th>
        <th>
            Name
        </th>
        <th>
            Address
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                {{user.userId}}
            </td>
            <td>
                {{user.name}}
            </td>
            <td>
                {{user.address}}
            </td>
        </tr>
    </tbody>
</table>

<button (click)="hideClick()" class="btn btn-primary">Hide/Show</button>
